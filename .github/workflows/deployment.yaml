name: Splitting Monorepo with Matrix
run-name: GCP-Deployment
on:
  push:
    branches:
      - main
jobs:
  splitting-monorepo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directories: [{name: Jerry, age: 1, secret:  ${{ secrets.SOMETHING_SECRET }}}, {name: Lucky, age: 16, secret:  ${{ secrets.SOMETHING_SECRET }}}, {name: Marques, age: 1}, secret:  ${{ secrets.SOMETHING_SECRET }}]
    steps:
      - run: echo "matrix value ${{ matrix.directories }}"
      - run: echo ${{ matrix.directories.name }}
      - run: echo ${{ matrix.directories.age }}
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        working-directory: ${{ matrix.directories.name }}
        run: npm run start
